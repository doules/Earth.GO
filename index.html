<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Земли</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Фон
        scene.background = new THREE.Color(0x000000);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load('models/model.glb', (gltf) => {
            model = gltf.scene;
            model.scale.set(3, 3, 3); // Увеличиваем масштаб модели
            scene.add(model);
        });

        // Позиция камеры
        camera.position.set(0, 0, 10); // Увеличиваем расстояние до модели

        // Управление мышью
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        window.addEventListener('mousedown', (event) => {
            if (event.button === 0) { // ЛКМ
                isDragging = true;
            }
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (isDragging && model) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                // Поворот модели
                model.rotation.y += deltaMove.x * 0.01;
                model.rotation.x += deltaMove.y * 0.01;

                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        let zoomSpeed = 1;
        window.addEventListener('wheel', (event) => {
            camera.position.z += event.deltaY * zoomSpeed * 0.01;
            camera.position.z = Math.max(2, camera.position.z); // Ограничение на минимальное расстояние
            event.preventDefault();
        });

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Обновление размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
